<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product System</title>
    <link rel="stylesheet" href="Ahmed.css">
</head>
<body>
   <div class="head">
    <div class="container">
            <div class="txt">
                <h1>GAGO</h1>
                <h3>PRODUCT MANAGEMENT SYSTEM</h3>
            </div>
            <div>
                 <input id="title" type="text" placeholder="title"> 
            </div>
        <div class="total">
            <input  onkeyup="getTotal()" id="price" type="number" placeholder="price">
            <input  onkeyup="getTotal()" id="taxes" type="number" placeholder="taxes">
            <input  onkeyup="getTotal()" id="ads" type="number" placeholder="ads">
            <input  onkeyup="getTotal()" id="discount" type="number" placeholder="discount">
            <small  onkeyup="getTotal()" id="total"></small>
            
        </div>
        <div id="inp">
            <input id="count" type="number" placeholder="count">
       </div>
       <div id="inp">
        <input id="category" type="text" placeholder="category">
   </div>
       <div id="btn">
        <button id="btnCr">Create</button>
       </div>
     
    </div>
   </div>
   <div class="output">
    <div class="container">
        <div>
            <input onkeyup="searchData(this.value)" id="search" type="text" placeholder="search">
        </div>
        <div id="clear">

          </div>
        <div class="btn">
            <button onclick="getSearch(this.id)" id="searchTitle">Search By Title</button>
            <button onclick="getSearch(this.id)" id="searchCategory">Search By Category</button>
        </div>
    </div>
   </div>
   <div class="container">
    <table>
        <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
        </tr>
        <tbody id="tbody">
        </tbody>
    </table>
   </div>
   <script src="Gago.js"></script>
</body>
</html>
